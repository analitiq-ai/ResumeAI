cv:
  name: Darth Vader
  location: Death Star, Galactic Empire
  email: vader@empire.gov
  phone: +1-609-999-9995
  social_networks:
  - network: LinkedIn
    username: darthvader
  sections:
    summary:
    - Results-driven project manager with a demonstrated history of overseeing large-scale,
      galaxy-spanning projects. Adept at enforcing deadlines, managing cross-functional
      Sith and Imperial teams, and ensuring stakeholder alignment (or elimination).
      Passionate about optimizing workflows, leveraging AI (Artificial Intimidation),
      and forcefully driving projects to completion.
    education:
    - institution: Sith Academy, Korriban
      area: Dark Side Business Administration
      degree: Master of Dark Side Business Administration (MDBA)
      location: Korriban
      start_date: '2000'
      end_date: '2005'
    experience:
    - company: Galactic Empire
      position: Project Manager
      location: Death Star
      start_date: '2024'
      end_date: present
      highlights:
      - Spearheaded the end-to-end development of the Death Star project, managing
        cross-functional teams including engineers, stormtroopers, and Sith Lords.
      - Led daily stand-ups with subordinates and ensured strict adherence to Sith
        Agile methodologies.
      - Implemented performance improvement plans for underperforming staff (with
        a 100% compliance rate).
      - Mitigated risks and obstacles through assertive negotiation and Force persuasion
        tactics.
      - Managed crisis response when projects encountered unforeseen Rebel resistance.
      - Successfully developed and maintained strong stakeholder relationships with
        Emperor Palpatine, ensuring seamless execution of Empire objectives.
    - company: Sith Operations Division
      position: Associate Project Manager
      location: Death Star
      start_date: 2020-08
      end_date: 2022-09
      highlights:
      - Provided strategic oversight on the Jedi Purge project, optimizing execution
        timelines and resource allocation.
      - Championed a culture of efficiency through aggressive KPI tracking and direct
        feedback mechanisms.
      - Coordinated interdepartmental communication between military, engineering,
        and Inquisitorius teams.
      - Conducted post-project retrospectives to identify lessons learned and ensure
        continuous improvement.
    skills:
    - label: Sith Agile Methodology & Scrum Leadership
